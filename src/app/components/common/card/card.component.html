<mat-card class="card-pagamento">
  <mat-card-title>
    <span *ngIf="!isTextoAnimado; else textoAnimado"> {{ tituloCard }} </span>
    <ng-template #textoAnimado>
      <marquee scrolldelay="100">{{ tituloCard }}</marquee>
    </ng-template>
    <fa-icon *ngIf="icone" [icon]="icone"></fa-icon>
  </mat-card-title>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
