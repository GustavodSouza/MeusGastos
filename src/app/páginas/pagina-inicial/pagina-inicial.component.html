<div class="input">
  <span class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="nome" />
    <label for="float-input">Nome</label>
  </span>
</div>
<div>
  <button pButton pRipple (click)="incluirDados()" type="button" label="Cadastrar" class="p-button-success"></button>
</div>

<div class="tabela">
  <p-table [value]="retorno">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.nome }}</td>
            <td><button pButton pRipple (click)="excluirDados(item.id)" type="button" label="Excluir" class="p-button-danger"></button></td>
        </tr>
    </ng-template>
  </p-table>
</div>
